<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.O.M Part 2</title>
    <script src="09-06.js" defer></script>
    <link rel="stylesheet" href="09-06.css">
</head>
<body>
    <h1>Criando Elementos</h1>
    <h2>Criando um parágrafo</h2>
    <button id="botaoCriarParagrafo">Criar</button>
    <div id="resultado1"></div>

    <h2>Criando um elemento qualquer</h2>
    <input id="elemento" placeholder="digite a tag do seu elemento">
    <input id="textoElemento" placeholder="digite um texto interno">
    <input id="idElemento" placeholder="digite o id">
    <input id="parentElemento" placeholder="digite o id do parent">
    <button id="botaoCriarElementos">Criar</button>
    <div id="resultado2"></div>

    <h2>Adicionar Elementos em uma Tabela</h2>
    <input id="task" placeholder="Digite a tarefa">
    <input id="percentualExecucao" placeholder="% de execução">
    <button id="botaoAddTask">Adicionar</button>
    <table id="tabelaTasks">
        <tr>
            <th>Contador</th>
            <th>Descrição</th>
            <th>% de execução</th>
        </tr>
    </table>

</body>
</html>
