<body>
    <h1>Questão 1</h1>
    <h2>Cadastro Basicão</h2>

    <div class="dados">
        <p>Nome: *</p>
        <input type="text" id="campoNome" placeholder="Digite seu nome completo">

        <p>Data Nascimento: *</p>
        <input type="date" id="campoData" placeholder="Digite sua data de nascimento">

        <p>E-mail: *</p>
        <input type="email" id="campoEmail" placeholder="Digite seu melhor email">
    
        <p>Senha: *</p>
        <input type="password" id="campoSenha" placeholder="Crie uma senha">
        <br>

        <button id="botaoEnviar">Enviar</button>
        <div id="mensagemErro" class="oculto">O campo deve ser preenchido</div>
    </div>
