<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Minha Rede Social</h1>
    <h2>Consultar Postagem</h2>

    <input id="idPost" type="text" placeholder="digite o id do post">
    <button id="botaoPesquisarPost">Pesquisar</button>
    <div>
        <p id="id"></p>
        <p id="texto"></p>
        <p id="curtidas"></p>
        <p id="erro"></p>
    </div>
    <h2>Incluir Postagem</h2>
    <input id="idNovaPostagem" placeholder="informe o id da nova postagem">
    <input id="textoNovaPostagem" placeholder="informe o texto da postagem">
    <button id="botaoPostar">Postar</button>
    <div id="resultado"></div>
</body>
</html>
